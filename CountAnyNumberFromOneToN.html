<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count any number from one to n</title>
    <script>
        let SmallNumber= prompt("Give me number from 1-9");
        let n = prompt("Give me number from 1-99");

        let SmallNumberCounter=1;

        

        for(let i=10;i<=n;i++)
        {
            if(i%10==SmallNumber || ~~(i/10)==SmallNumber)
            {
             SmallNumberCounter++;   
            }
        }

        alert(SmallNumberCounter);
        

        
    </script>

</head>
<body>

    <!--I want to count from 1 to n. How many times will I use a '9'?

    9, 19, 91.. will contribute one '9' each, 99.. wil contribute two '9's each...etc
    -->

    
</body>
</html>
